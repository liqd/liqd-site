{% load static wagtailimages_tags wagtailcore_tags %}

{% image value width-960 jpegquality-100 as my_image %}
<figure class="media-with-caption">
    <img class="photo" src="{{ my_image.url }}" alt="{{ my_image.alt }}">
    {% if value.caption or value.copyright %}
        <figcaption class="media-with-caption__figcaption">
          {% if value.caption %}
          <div>
            {{ value.caption }}
          </div>
          {% endif %}

          {% if value.copyright %}
            <div class="media-with-caption__copyright">
              {{ value.copyright }}
            </div>
          {% endif %}

        </figcaption>
    {% endif %}

</figure>
