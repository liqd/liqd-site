{% load wagtailimages_tags %}
<div class="block--aligned_image--{{ value.display }}">
    {% image value.image width-1000 jpegquality-100 as my_image %}
    <div class="image-with-caption">
        <img class="photo" src="{{ my_image.url }}" alt="{{ my_image.alt }}">
        {% if value.image.caption %}
            <p class="image-with-caption__caption h2">{{ value.image.caption }}</p>
        {% endif %}
    </div>
</div>
