{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<div class="row">
    <div class="col-md-4">
        <figure>
            {% if value.image_left.internal_link %}
                <a href="{{ value.image_left.internal_link.url }}">
                    {% image value.image_left.image fill-150x150 as image %}
                    <img src="{{ image.url }}" alt="{{ image.alt }}"/>
                </a>
            {% endif %}
            {% if value.image_left.external_url %}
                <a href="{{ value.image_left.external_url }}" target="_blank">
                    {% image value.image_left.image fill-150x150 as image %}
                    <img src="{{ image.url }}" alt="{{ image.alt }}"/>
                </a>
            {% endif %}

            {% if value.image_left.image.caption or value.image_left.image.copyright %}
            <figcaption class="image-with-caption__figcaption">
              {% if value.image_left.image.caption %}
                <div>
                  {{ value.image_left.image.caption }}
                </div>
              {% endif %}

              {% if value.image_left.image.copyright %}
                <div class="image-with-caption__copyright">
                  {{ value.image_left.image.copyright }}
                </div>
              {% endif %}
            </figcaption>
            {% endif %}

            <div class="mt-3">
            {{ value.image_left.link_text }}
            </div>
        </figure>
    </div>
