{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<section class="contentwrapper fullwidth">
	<div class="row row-centered">
		<div class="block block-carousel">
			{% for img in value %}
			{% image img width-450 as slider_image %}
			<div>
				<figure>
					<img src="{{ slider_image.url }}" alt="{{ slider_image.alt }}">
				</figure>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
