{% extends "base.html" %}
{% load i18n static wagtailcore_tags %}

{% block fb_meta_tags %}
{% endblock %}

{% block content %}
<section class="container blog-list item-list">
    {% for blog in blogs %}
    {% include "blog/includes/blog_list_item.html" with  blog=blog %}
    {% endfor %}
</section>

{% if blogs.has_next %}
<div class="load-more">
    <button class="h2">{% trans 'load more' %}</button>
</div>
{% endif %}

{% endblock %}
