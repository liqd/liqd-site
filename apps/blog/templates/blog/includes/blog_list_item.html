{% load wagtailcore_tags wagtailimages_tags %}

{# Individual blog item in a list - used on blog index and home page #}
<div class="blog-list-item">
  <div class="blog-list-item-date">{{ blog.date }}</div>
  <h2><a href="{% pageurl blog %}">{{ blog.translated_title }}</a></h2>
  {% if blog.translated_intro %}
    <div lass="blog-list-item-intro">{{ blog.translated_intro | richtext }}</div>
  {% endif %}
</div>
