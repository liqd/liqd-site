{% load wagtailcore_tags wagtailimages_tags %}

<article class="blog-list__item fade-teaser">
    <a class="fade-teaser__link" href="{% pageurl blog %}">
        <span class="visually-hidden">{{ blog.translated_title }}</span>
    </a>
    <div class="fade-teaser__body">
        <div class="blog-list__item-date h4">{{ blog.date }}</div>
        <h3 class="blog-list__item-title" id="blog-entry-{{ blog.pk }}">{{ blog.translated_title }}</h3>
        {% if blog.translated_intro %}
            {{ blog.translated_intro | richtext }}
        {% endif %}
    </div>
</article>
