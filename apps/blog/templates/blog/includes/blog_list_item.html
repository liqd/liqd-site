{% load wagtailcore_tags wagtailimages_tags %}

<div class="blog-list__item">

  <h3><a class="blog-list__item-title" href="{% pageurl blog %}">{{ blog.translated_title }}</a></h3>
    {% if blog.translated_intro %}
    {{ blog.translated_intro | richtext }}
    {% endif %}
</div>
