{% load i18n wagtailcore_tags wagtailimages_tags %}

<div onclick="" data-contrast-checking='["{{ project.color1 }}", "{{ project.color2 }}"]' class="project-teaser {% if number %}project-teaser--right{% else %}project-teaser--left{% endif %}">
    {% image project.image height-600 jpegquality-100 as img %}

    <img class="project-teaser__image--md" src="{{ img.url }}" alt="{{ img.alt }}" />
    <div class="project-teaser__image--sm" style="background-image: url({{ img.url }}); background-position: center; background-repeat: no-repeat; background-size: cover" alt="{{ img.alt }}">
        <div class="project-teaser__container" style="background-image: linear-gradient(148deg, {{ project.color1 }}, {{ project.color2 }});">
            <a class="project-teaser__container__header" href="{% pageurl project %}">
                <h3>{{ project.translated_title }}</h3>
                <p>{{ project.translated_subtitle }}</p>
            </a>
            <a href="{% pageurl project %}">{% trans 'Details' %}</a>
            {% if project.external_url %}
            <a href="{{ project.external_url }}">{% trans 'Website' %}</a>
            {% endif %}
        </div>
    </div>
</div>
<div class="clearfix"></div>
