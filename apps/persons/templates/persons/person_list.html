{% load wagtailimages_tags wagtailcore_tags %}
<div class="person-list">
    {% if self.title %}
        <h3 class="h5">{{ self.title }}</h3>
    {% endif %}
    <div id="person-list__persons">
        {% for person in self.personlist %}
            {% include_block person %}
        {% endfor %}
    </div>
</div>
