
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<section class="contentwrapper fullwidth collapse-mt">
	<div class="block block-highlight block-linkbox">
		<h3>{{ value.headline }}</h3>
		<div class="links">
			{% for link in value.links %}
				<a href="{{ link.internal_link.url }}" class="button">{{link.link_text}}</a></br>
			{% endfor %}
		</div>
	</div>
</section>
