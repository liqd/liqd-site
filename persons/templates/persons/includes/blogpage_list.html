<div class="article_list">
	<div class="row row-centered">
		<h3>{{ title }}</h3>
	</div>
	<div class="row row-centered">
        {% for page in blogpages.all %}
        <div class="list-group col-lg-4 col-md-4 col-sm-4">
            	<div class="list-group-item">
            		<p><a href="{{page.url}}">{{ page.title }}</p>
            	</div>
        </div>
        {% if forloop.counter|divisibleby:3 %}</div><div class="row row-centered">{% endif %}
        {% endfor %}
    </div>
</div>
