	<div class="row row-centered">
		<h3>{{ title }}</h3>
	</div>
	<div class="row row-centered">
		{% for choice in choices %}

		{% endfor %}
	</div>
	<div id="persons">
		{% include "persons/includes/persons.html" %}
	</div>
</div>
