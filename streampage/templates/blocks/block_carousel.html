
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<section class="contentwrapper fullwidth">
	<div class="row row-centered">
		<div class="block block-carousel">
			{% for img in value %}
				{% image img width-450 as tmp_image %}
				<div><figure><img src="{{ tmp_image.url }}" alt="{{ tmp_image.alt }}"></figure></div>
			{% endfor %}
		</div>
	</div>
</section>
